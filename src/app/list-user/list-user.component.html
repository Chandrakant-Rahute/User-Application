
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Gender</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
     <tr *ngFor="let user of collection">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.gender}}</td>
      <td>{{user.status}}</td>
      <td><a routerLink="/update/ {{user.id}}"><i class="fa fa-edit" style="font-size:30px;color:red"></i></a> &nbsp;
        <a routerLink="/delete/ {{user.id}}"><i class="fa fa-trash-o" style="font-size:30px;color:red"></i></a></td>
     </tr>
    </tbody>
  </table>
