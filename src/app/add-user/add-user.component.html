<div class="jumbotran">
    <h1>Add Users Form</h1>
</div>
<form [formGroup]="addUserInfo" (ngSubmit)="createUser()">
    <div class="form-group">
      <label>Name</label> 
      <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
      </div>
      <div class="form-group">
        <label>Gender</label>
        <input type="text" class="form-control" placeholder="Enter Gender" formControlName="gender">
      </div>
      <div class="form-group">
        <label>status</label>
        <input type="text" class="form-control" placeholder="Enter Status" formControlName="status">
      </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
